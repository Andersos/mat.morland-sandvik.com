backend:
  name: git-gateway
  branch: master

media_folder: static/img
# public_folder: /img

collections:
  - name: "recipe"
    label: "Oppskrifter"
    folder: "src/pages/recipes"
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "recipe"}
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Publiseringsdato", name: "date", widget: "datetime"}
      - {label: "Oppskrift", name: "body", widget: "markdown"}
      - {label: "Ingredisenser", name: "ingredients", widget: "list"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
